name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build system
        run: npm run build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: electricbastionland.zip
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            Electric Bastionland System for FoundryVTT
            Version ${{ steps.version.outputs.VERSION }}
            
            ## Installation
            Install this system in FoundryVTT using the manifest URL:
            ```
            https://raw.githubusercontent.com/${{ github.repository }}/v${{ steps.version.outputs.VERSION }}/system.json
            ```
            
            Or download the zip file below and extract it to your FoundryVTT Data/systems directory.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


